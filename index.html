<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ===== HEADER ===== -->
<header>
    <h1>Adaptive Sliding Puzzle</h1>
    <p>Solve the puzzle using minimum moves</p>
</header>
<!-- ===== GAME CONTROLS ===== -->
<section id="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
        <option value="3">Easy (3 x 3)</option>
        <option value="4">Hard (4 x 4)</option>
    </select>

    <button id="startBtn">Start Game</button>
    <button id="resetBtn">Reset</button>
</section>

<!-- ===== GAME STATS ===== -->
<section id="stats">
    <div>Moves: <span id="moveCount">0</span></div>
    <div>Status: <span id="status">Not Started</span></div>
</section>

<main>
    <div id="puzzleBoard">
        <!-- Puzzle tiles will be generated by JavaScript -->
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
